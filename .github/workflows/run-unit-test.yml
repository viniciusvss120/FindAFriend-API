name: Run unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/chekout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test